    <title>Document</title>

<body>
    <input>
    <script>
        const createElement = (tag, attrs = []) => {
            const element = document.createElement(tag);
            attrs.forEach(({name, value}) => {
                element[name] = value;
            });

            return element;
        };

        const inputAttrs = [
            {
                name: "placeholder",
                value: "User name"
            },
            {
                name: "name",
                value: "username"
            }
        ]
        const input = createElement("input", inputAttrs);
        // document.body.append(input)
    </script>
</body>
